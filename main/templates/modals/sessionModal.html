
{% load crispy_forms_tags %}
<!-- setup session modal -->
<div class="modal" id="editSessionModal" tabindex="-1" role="dialog" aria-labelledby="editSessionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Session Parameters </h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <form id="mainForm1">
                        <!-- setup parameters -->
                        {% for i in form1 %}
                            <div class="row">
                                <div class = "col col-md-10 offset-md-1">  
                                    {{ i|as_crispy_field }}         
                                </div>            
                            </div> 
                        {% endfor %}                                             
                    </form>                                          
                </div>
            <div class="modal-footer">                
                <button type="button"
                        class="btn btn-outline-primary"
                        v-bind:disabled = "session.confirmedCount>0"
                        v-on:click = "sendUpdateSession()">
                    Update <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </div>
</div>
