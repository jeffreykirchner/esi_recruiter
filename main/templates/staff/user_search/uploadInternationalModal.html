{% load crispy_forms_tags %}
<!-- consent modal -->  
<div class="modal" id="uploadInternationalModal" tabindex="-1" role="dialog" aria-labelledby="uploadInternationalModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Upload International Student IDs</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <div class="row mt-2">                    
                    <div class = "col">                        
                        <div class="form-group">
                            <label for="earningsUploadText">
                                One Student ID per Line
                            </label>
                            <textarea class="form-control"
                                      v-model="uploadInternationalText"
                                      placeholder="Copy and paste here."
                                      id="internationalUploadText" rows="20"></textarea>
                        </div>
                    </div>   
                </div>
                <div class="row align-items-center">
                    
                    <!-- upload button -->
                    <div class = "col text-center pt-3">
                        <button class="btn btn-outline-primary"
                                title="Upload the international students listed above."
                                v-on:click="sendInternational()"><span v-html="uploadInternationalButtonText"></span>
                        </button>
                    </div>   
                </div>

                <div class="row mt-4">
                    <div class = "col">
                        <span v-html="uploadInternationalMessage"></span>
                    </div>
                </div>                                                             
            </div>            
        </div>
    </div>
</div>
