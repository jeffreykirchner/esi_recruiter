{%extends "base.html"%}
{% load crispy_forms_tags %}

{%block head%}

    <script type="text/javascript">
    $(document).ready(function(){
        axios.defaults.xsrfHeaderName = "X-CSRFTOKEN";
        axios.defaults.xsrfCookieName = "csrftoken";

        var app = new Vue({
        
            delimiters: ['[[', ']]'],
            el: '#root',        
            data:{
                sessions:[],
            },

            methods:{
                getUser:function(){
                    axios.post('/template/{{id}}/', {
                                    action :"getUser" ,                                                                                                                             
                                })
                                .then(function (response) {     
                                                                                    
                                })
                                .catch(function (error) {
                                    console.log(error);
                                    app.$data.searching=false;
                                });                        
                            },
            },

            mounted: function(){
                    this.getUser();                    
            },
        });

    });

    </script>

    <style>
        [v-cloak] {
        display: none;
        }
    </style>
{%endblock head%}

                {%endif%}

</div>    
{%endblock content%}
