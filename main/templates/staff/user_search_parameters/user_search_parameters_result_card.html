{% load crispy_forms_tags %}

<div class="card" v-cloak id="id_search_results">

      Search Results: [[searchResults.length]] of {{active_count}} (Past 90 days: {{active_count_recent}})

      <div class="float-end" v-show="working">

      </div>

    </div>
    <div class="card-body" v-cloak>  
        <div id="id_search_results_html"></div>
    </div>
</div>
